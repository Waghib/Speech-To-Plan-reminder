<!DOCTYPE html>
<html>
<head>
    <title>Speech to Plan Reminder</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #dropZone {
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #dropZone.recording {
            background-color: #ffebee;
            border-color: #f44336;
        }

        #micIcon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #recordingStatus {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        #transcribeButton {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #transcribeButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #transcribeButton:hover:not(:disabled) {
            background-color: #45a049;
        }

        #status {
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }

        #output {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .progress-container {
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease;
            animation: progress-animation 2s infinite;
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .error {
            color: #f44336;
        }

        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        <div id="micIcon">ðŸŽ¤</div>
        <div>Click to Start Recording</div>
        <div id="recordingStatus"></div>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
    </div>
    <button id="transcribeButton" disabled>Transcribe Audio</button>
    <div id="status"></div>
    <div id="output"></div>
    <script src="popup.js"></script>
</body>
</html>
