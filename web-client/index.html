<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-To-Plan Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Speech-To-Plan Reminder</h1>
        </div>

        <div class="app-content">
            <div class="chat-section">
                <div class="chat-container">
                    <div id="chatHistory" class="chat-messages">
                        <div class="message assistant">
                            Hi! I'm your todo assistant. Click the microphone and speak to add or check your todos.
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <button id="startRecording" class="record-btn">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <input type="text" id="textInput" class="chat-input" placeholder="Type your message...">
                        <button id="sendMessage" class="send-btn">
                            <i class="bi bi-arrow-right-circle-fill"></i>
                        </button>
                    </div>
                    <div id="recordingStatus" class="recording-status">
                        <div class="progress">
                            <div id="recordingProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <button id="stopRecording" class="stop-btn" disabled>
                            <i class="bi bi-stop-fill"></i> Stop Recording
                        </button>
                    </div>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="tasks-actions">
                        <button id="refreshTasks" class="refresh-btn">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <button id="filterTasks" class="filter-btn">
                            <i class="bi bi-funnel"></i>
                        </button>
                    </div>
                </div>
                <div id="taskList" class="tasks-container">
                    <div class="loading-tasks">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading your tasks...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-footer">
            <div class="tabs">
                <button class="tab-btn active" data-tab="chat">
                    <i class="bi bi-chat-dots-fill"></i>
                    <span>Chat</span>
                </button>
                <button class="tab-btn" data-tab="tasks">
                    <i class="bi bi-list-check"></i>
                    <span>Tasks</span>
                </button>
                <button class="tab-btn" data-tab="calendar">
                    <i class="bi bi-calendar-event"></i>
                    <span>Calendar</span>
                </button>
                <button class="tab-btn" data-tab="settings">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
